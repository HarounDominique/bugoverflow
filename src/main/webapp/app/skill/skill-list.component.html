<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@skill.list.headline">Skills</h1>
    <div>
        <a routerLink="/skills/add" class="btn btn-primary ms-2" i18n="@@skill.list.createNew">Create new Skill</a>
    </div>
</div>
@if (!skills || skills.length === 0) {
<div i18n="@@skill.list.empty">No Skills could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@skill.id.label">Id</th>
                <th scope="col" i18n="@@skill.nombre.label">Nombre</th>
                <th scope="col" i18n="@@skill.categoria.label">Categoria</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (skill of skills; track skill.id) {
            <tr>
                <td>{{ skill.id }}</td>
                <td>{{ skill.nombre }}</td>
                <td>{{ skill.categoria }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/skills/edit', skill.id]" class="btn btn-sm btn-secondary" i18n="@@skill.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(skill.id!)" class="btn btn-sm btn-secondary" i18n="@@skill.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
