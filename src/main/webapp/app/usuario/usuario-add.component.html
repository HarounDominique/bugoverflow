<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@usuario.add.headline">Add Usuario</h1>
    <div>
        <a routerLink="/usuarios" class="btn btn-secondary" i18n="@@usuario.add.back">Back to list</a>
    </div>
</div>
<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="addForm" field="login" i18n-label="@@usuario.login.label" label="Login" />
    <app-input-row [group]="addForm" field="email" i18n-label="@@usuario.email.label" label="Email" />
    <app-input-row [group]="addForm" field="password" i18n-label="@@usuario.password.label" label="Password" />
    <app-input-row [group]="addForm" field="nombre" i18n-label="@@usuario.nombre.label" label="Nombre" />
    <app-input-row [group]="addForm" field="apellido" i18n-label="@@usuario.apellido.label" label="Apellido" />
    <app-input-row [group]="addForm" field="activo" rowType="checkbox" i18n-label="@@usuario.activo.label" label="Activo" />
    <input type="submit" i18n-value="@@usuario.add.headline" value="Add Usuario" class="btn btn-primary mt-4" />
</form>
